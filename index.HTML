<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
   
    <link rel="stylesheet" href="./style.css" />
    <title>Controle de despesas</title>
    <link rel="stylesheet" type="text/css" href="stylo/style.css" media="screen" />   
</head>
<body>
    <h2>CONTROLE DE DESPESAS</h2>

    <div class="container">
        <h4>Saldo atual</h4>

        <h1 id="balance" class="balance">R$ 0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Receitas</h4>
                <p id="money-plus" class="money plus">+ R$0.00</p>
            </div>

            <div>
                <h4>Despesas</h4>
                <p id="money-minus" class="money minus">- R$0.00</p>
            </div>
        </div>        

        <h3>Adicionar transação</h3>

        <form id="form">
            <div class="alert" id="alert">
                
            </div>
            <div class="form-control">
                <label for="text">Nome</label>
                <input autofocus type="text" id="text" placeholder="Nome da transação" />
            </div>

            <div class="form-control">
                <label for="amount">
                    Valor <br />
                    <small>(Inserir o sinal de "-" quando for despesas.)</small>
                </label>
                <input type="number" id="amount" step="0.01" placeholder="Valor da transação" />
            </div>
            
            <button class="btn">Adicionar</button>
        </form>
        <h3>Transações</h3>

        <ul id="transactions" class="transactions"></ul>    
        
    </div>

    <script src="script/script.js"></script>
</body>
</html>
